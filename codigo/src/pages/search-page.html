<body>
    <header>
        <section class="header-primary container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light header-color">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Doação Express</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                      <li class="nav-item">
                        <a class="nav-link" href="#">Página de Informação</a>
                      </li>

                        <a class="nav-link" href="#">Sobre nós</a>
                      </li>

                        <a class="nav-link" href="#">Contato</a>

                    <input id="header-searchInput" type="text" placeholder="Buscar...">
                  </div>
                </div>
              </nav>
        </section>
    </header>

    <main>
        <div id="campaign-results">
            <ul class="list d-flex flex-column gap-2"></ul>
        </div>
    </main>
    <footer>
        <section class="footer-primary container">
            <div class="footer-column--left">
                <nav class="footer-navigation">
                    <ul class="footer-navigation-list">
                        <li><a href="#">Política de Privacidade</a></li>
                        <li><a href="#">Perguntas Frequentes</a></li>

                        <li><a href="#">Login</a></li>
                        <li><a href="#">Logon</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-column--right">
                <form class="footer-form--notification">
                    <fieldset class="form-notification-camp">
                        <legend>Fique por dentro de novas campanhas:</legend>
                        <label for="footer-form--email"><span class="sr-only">E-mail</span></label>
                        <input type="email" id="footer-form--email" placeholder="e-mail" required>
                        <label for="footer-form--name"><span class="sr-only">E-mail</span></label>
                        <input type="text" id="footer-form--name" placeholder="nome" required>
                        <input id="confirm-privacy-police" type="checkbox" required>
                        <label for="confirm-privacy-police">Concordo com a Politica de Privacidade</label>
                        <button type="submit" class="button"  id="footer-form-button">Enviar</button>
                    </fieldset>
                </form>
                <div class="socialLinks">
                    <h4 class="socialLinks-redesSociais-title">Redes Sociais:</h4>
                    <ul class="social-links-list">
                        <li>
                            <a href="https://www.facebook.com/" rel="nofollow"><i class='bx bxl-facebook-square'></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" rel="nofollow"><i class='bx bxl-instagram' ></i></a>
                        </li>
                        <li>
                            <a href="https://github.com/ICEI-PUC-Minas-PMGCC-TI/tiaw-pmg-cc-m-20221-tiaw-doacoes-grupo-1" rel="external"><i class='bx bxl-github' ></i></a>
                        </li>
                        <li>
                            <a href="https://discord.gg/6HQdRebb23" rel="external"><i class='bx bxl-discord-alt' ></i></a>
                        </li>
